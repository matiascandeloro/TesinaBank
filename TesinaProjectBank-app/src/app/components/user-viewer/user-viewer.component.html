<app-menu></app-menu>

<form action="" class="form-control"  (ngSubmit)="onSubmit()">
    <h2> Registrar Proyecto de Tesina</h2>
    <div class="idHide">
        <label  for="id">id:</label>
        <input class="form-control" type="text" name="id" [(ngModel)]="user.id">
    </div>
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input class="form-control" type="text" name="username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
        <label for="lastname">Apellido</label>
        <input class="form-control" type="email" name="lastname" [(ngModel)]="user.lastname">
    </div>
    <div class="form-group">
        <label for="mail">Mail contacto</label>
        <input class="form-control" type="text" name="mail" [(ngModel)]="user.mail">
    </div>
    <div class="form-group">
        <label for="">Rol</label>
        <!--<input class="form-control" name="authorities" [(ngModel)]="user.roles" >-->
        <!--<div ngbDropdown class="dropdown">
            <button  ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" aria-expanded="false">
                Rol
            </button>-->
            <select ngbDropdown aria-labelledby="dropdownMenuButton1" #teams (change)="onSelected(teams.value)" >
               <!-- <option *ngFor="let s of rolesFE" [value]="s" > <a ngbDropdownItem >{{s}}</a></option>-->
               <option *ngIf="rolesFE[0]==rolSet" selected> <a ngbDropdownItem> {{rolesFE[0]}}</a></option>
               <option *ngIf="rolesFE[0]!=rolSet" > <a ngbDropdownItem> {{rolesFE[0]}}</a></option>
               
               <option *ngIf="rolesFE[1]==rolSet" selected> <a ngbDropdownItem> {{rolesFE[1]}}</a></option>
               <option *ngIf="rolesFE[1]!=rolSet" > <a ngbDropdownItem> {{rolesFE[1]}}</a></option>
               
               <option *ngIf="rolesFE[2]==rolSet" selected> <a ngbDropdownItem> {{rolesFE[2]}}</a></option>
               <option *ngIf="rolesFE[2]!=rolSet" > <a ngbDropdownItem> {{rolesFE[2]}}</a></option>
            
            </select>
        </div>
    
    <hr>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onBack()"> Volver</button>
        <input type="submit" class="btn btn-success"  value="Guardar">
    </div>
</form>
