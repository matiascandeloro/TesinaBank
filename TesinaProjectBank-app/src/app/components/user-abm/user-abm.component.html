<app-menu></app-menu>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">name</th>
        <th scope="col">last name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let user of usersList" >
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastname}}</td>
                <td><i class="fa-solid fa-pen" (click)="editUser(user)"></i></td>
                <td><i class="fa-solid fa-trash-can" (click)="open(content,user)"></i></td>
            </tr>
    </tbody>
  </table>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Eliminar..</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">Esta seguro que desea Eliminar el usuario</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cancel click')">Cancelar</button>
       <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Aceptar</button>
    </div>
  </ng-template>
