<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado session</h2>
</div>


<ng-template #loggedOut>

  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar session</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Crear Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="login()" novalidate >
          <h2> Login de Usuario </h2>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input [(ngModel)]="user.username" type="text" class="form-control" [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" ><i class="fa-solid fa-right-to-bracket"></i> Ingresar</button>
          </div>
          
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error al loggear: {{errMsg}}</div>
      </div>
    </div>
  </div>
</ng-template>
